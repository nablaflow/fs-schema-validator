version: 2

updates:
  - package-ecosystem: pip
    directory: '/'
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    groups:
      python-deps:
        patterns:
          - "*"

  - package-ecosystem: uv
    directory: '/'
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    groups:
      python-deps:
        patterns:
          - "*"

  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    groups:
      actions-deps:
        patterns:
          - "*"
